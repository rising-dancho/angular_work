<div class="container">
  <div class="filters">
    <!-- EVENT BINDING -->
    <a class="button bold" (click)="filter = 'Heads'">Heads</a>
    <a class="button" (click)="filter = 'Arms'">Arms</a>
    <a class="button" (click)="filter = 'Torsos'">Torsos</a>
    <a class="button" (click)="filter = 'Bases'">Bases</a>
    <a class="button" (click)="filter = ''">All</a>
  </div>

  <!-- Built it Angular Directives: 
  ngClass="" *ngIf="" *ngFor="" 
  -->
  <ul class="products">
    <li class="product-item" *ngFor="let product of getFilteredProducts()">
      <bot-product-details [productDetails]="product"></bot-product-details>
    </li>
  </ul>
</div>
