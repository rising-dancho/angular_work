<div class="product">
  <div class="product-details">
    <!-- THIS IS INTERPOLATION: alt="{{product.name}}" -->
    <!--THIS IS ATTRIBUTE BINDING: [alt]="product.name" (evaluated as expression)-->
    <!-- attribute binding: can also call functions from the component and back to the template -->
    <!-- SAFE NAVIGATION OPERATOR: just add ? after an instance name -->
    <img [src]="getImageUrl(productDetails)" [alt]="productDetails?.name" />
    <div class="product-info">
      <div class="name red">{{ productDetails?.name }}</div>
      <div class="description">{{ productDetails?.description }}</div>
      <div class="category">Part Type: {{ productDetails?.category }}</div>
    </div>
  </div>
  <div class="price">
    <!-- * structural directive if it modifies the structure of the html document by adding or removing content-->
    <!-- (WORDY) Class attribute binding: <div [class.strikethrough]="product.discount !== 0"> -->
    <!-- (PASS IN OBJECT with Property name of the css class. CAN BE MULTIPLE) INLINE: <div [ngClass]="{strikethrough: product.discount !== 0}">  -->
    <!-- CALL A FUNCTION: <div [ngClass]="getDiscountedClasses(product)"> -->
    <!-- COMBINING BOTH html and dynamic ngClass IS ALLOWED:
          <div class="bold" [ngClass]="getDiscountedClasses(product)"> -->
    <!-- STYLE BINDING OPTION #1: [style.color]="product.discount > 0 ? 'red' : ''" -->
    <!-- ngStyle OPTION #2: [ngStyle]="{ color: product.discount > 0 ? 'red' : '' }" -->
    <!-- style="font-weight: bolder" -->
    <div
      [ngStyle]="{ color: productDetails.discount > 0 ? 'red' : '' }"
      [ngClass]="getDiscountedClasses(productDetails)"
    >
      {{ productDetails?.price | currency: "PHP" : "symbol" }}
    </div>
    <div class="discount" *ngIf="productDetails.discount > 0">
      {{
        productDetails.price * (1 - productDetails.discount)
          | currency: "PHP" : "symbol"
      }}
    </div>
    <button class="cta" (click)="addToCart(productDetails)">Buy</button>
  </div>
</div>
